<div class="row">
  <div class="col-sm-8">
    <mat-card class="bg-white">
      <mat-card-header>
        <mat-card-title>Form Product</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="reactiveForm" class="form-field-full">
          <div class="row">
            <div class="col-sm-6 col-md-12">
              <mat-form-field>
                <mat-label>Product name</mat-label>
                <input matInput formControlName="name"
                  required>
                  <mat-error *ngIf="(reactiveForm.get('name')?.invalid)">{{'validation.required' | translate}}</mat-error>
              </mat-form-field>
            </div>
          </div>

          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
              <mat-error *ngIf="(reactiveForm.get('code')?.invalid)">{{'validation.required' | translate}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId" required>
              <mat-option value="a">-- None --</mat-option>
              <mat-option  *ngFor="let item of category; index as i;" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
              <mat-error *ngIf="(reactiveForm.get('categoryId')?.invalid)">{{'validation.required' | translate}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Supplier</mat-label>
            <mat-select required formControlName="supplierId" required>
              <mat-option>-- None --</mat-option>
              <mat-option  *ngFor="let item of supplier; index as i;" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
              <mat-error *ngIf="(reactiveForm.get('supplierId')?.invalid)">{{'validation.required' | translate}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>

          <div class="m-t-8 d-flex justify-content-end">
            <button mat-button class="m-x-8" type="button">Cancel</button>
            <button mat-flat-button type="submit"  (click)="onSubmit()">Save</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
