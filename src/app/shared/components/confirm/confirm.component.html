<h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Hủy</button>
      <button mat-button color="warn" (click)="onConfirm()">Xóa</button>
    </mat-dialog-actions>
